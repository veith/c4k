<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>game-dice demo</title>

  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../iron-icons/social-icons.html">

  <link rel="import" href="../game-dice.html">

  <custom-style>

<body>
<div class="vertical-section-container centered" style="width: 1000px; height: 1000px;">
  <h3>Game dice kombo</h3>
  <demo-snippet>
    <template>
      <flow-bind>
        <template>
          <div style="padding: 50px;background-color: #9fbb3d">
          <game-dice @-click="--diceOneClicked" ƒ-roll="--diceOneClicked" value="{{_dice1}}"></game-dice>
            [[_dice1]]

          <game-dice @-click="--diceClicked" ƒ-roll="--diceClicked" value="{{_dice2}}"></game-dice>
            [[_dice2]]
          </div>
        </template>
      </flow-bind>
    </template>
  </demo-snippet>
</div>
<div class="vertical-section-container centered" style="width: 1000px; height: 1000px;">
  <h3>Game dice</h3>
  <demo-snippet>
    <template>
      <flow-bind>
        <template>
          <div style="padding: 50px;background-color: #9fbb3d">
          <game-dice @-click="--diceClicked" ƒ-roll="--diceClicked"></game-dice>
          </div>
        </template>
      </flow-bind>
    </template>
  </demo-snippet>
</div>
</body>
</html>
