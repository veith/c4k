<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>select-and-compare demo</title>

  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../iron-icons/social-icons.html">
  <link rel="import" href="../../flowbased-polymer/flow-bind.html">

  <link rel="import" href="../select-and-compare.html">
  <link rel="import" href="../game-dice.html">


  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </custom-style>
</head>
<body>
<div class="vertical-section-container centered" style="width: 1000px; height: 1000px">
  <h3>select-and-compare</h3>
  <demo-snippet>
    <template>
      <flow-bind>
        <template>
          <div style="padding: 50px;background-color: #9fbb3d">
            <game-dice @-click="--diceOneClicked" ƒ-roll="--diceOneClicked, --correctAnswerGiven" value="{{_dice1}}"></game-dice>
            <select-and-compare
                    input-a="[[_dice1]]"
                    input-b="[[_dice2]]"
                    comparators="<,=,>"
                    answer-is-correct="{{result}}"
                    @-result-correct="--correctAnswerGiven"
            ></select-and-compare>
            <game-dice @-click="--diceClicked" ƒ-roll="--diceClicked, --correctAnswerGiven" value="{{_dice2}}"></game-dice>
            <hr>
          </div>
         <h2> [[result]] </h2>

        </template>
      </flow-bind>

    </template>
  </demo-snippet>
</div>
</body>
</html>
